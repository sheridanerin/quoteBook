<!DOCTYPE html>
<html>
<head>
	<title>QuoteBook</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="quoteBook">
	<div ng-controller="mainCtrl">
		
		<select ng-model="dropDownMenu" ng-options="option.value as option.display for option in sortOptions"></select>

		<div ng-hide="dropDownMenu === 'filterOptions'">
			<input ng-model="author" placeholder="type an author"/>
			<input ng-model="quote" placeholder="And now type what they said.."/>
			<button ng-click="addQuote()">Add Quote</button> <br><br>
		</div>

		<div ng-hide="dropDownMenu === 'authorAddDiv'">
			<input ng-model="authorFilter"/>
			<button ng-click="authFilter = authorFilter">Filter Quotes</button>	
		</div>

		<ul ng-repeat="quote in currentQuotes | filter:authFilter track by $index">
			<li>Author: {{ quote.author }}</li>
			<li>Quote: {{ quote.text }}</li>
			<button ng-click="removeQuote($index)">Remove Quote</button>
		</ul>

	</div>

	<!-- scripts -->
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/mainCtrl.js" type="text/javascript"></script>
	<script src="js/dataService.js" type="text/javascript"></script>
</body>
</html>
